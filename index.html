<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Email Reminder</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg,#e0eafc,#cfdef3);
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 2.5rem 2rem 2rem 2rem;
      border-radius: 16px;
      box-shadow: 0 3px 25px 0 rgba(60,90,150,0.1);
      max-width: 370px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
      font-weight: 700;
      color: #2a3562;
    }
    form {
      margin-top: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #666;
      text-align: left;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.2rem;
      border: 1px solid #c5c9d6;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
      transition: border 0.2s;
      background: #f5f7fa;
    }
    input:focus, textarea:focus {
      border-color: #627ada;
      outline: none;
    }
    button {
      width: 100%;
      background: linear-gradient(90deg,#5e72eb,#4f8ef7);
      color: #fff;
      font-weight: 600;
      padding: 0.9rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg,#4f8ef7,#5e72eb);
    }
    #result {
      margin-top: 1.5rem;
      font-weight: 600;
      font-size: 1.05rem;
      min-height: 1.2rem;
      color: #2a3562;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Daily Email Reminder</h1>
    <form id="reminderForm">
      <label for="email">Your Email</label>
      <input type="email" id="email" autocomplete="email" required placeholder="your@email.com" />
      <label for="reminder">Reminder Message</label>
      <textarea id="reminder" rows="3" required placeholder="Enter your task or motivation"></textarea>
      <button type="submit">Set Reminder</button>
    </form>
    <div id="result"></div>
  </div>
<script>
 document.getElementById('reminderForm').onsubmit = async function(e) {
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const reminder = document.getElementById('reminder').value.trim();
  const resultEl = document.getElementById('result');
  const btn = this.querySelector('button');

  if (!email || !reminder) {
    resultEl.textContent = "Please fill in all fields.";
    return;
  }

  btn.disabled = true;
  btn.textContent = "Sending...";
  resultEl.textContent = "";

  try {
    const response = await fetch("/api/trigger", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, reminder })
    });

    const data = await response.json();
    if (!response.ok) throw new Error(data.message || "Something went wrong");
    resultEl.style.color = "#1e6f4b";
    resultEl.textContent = data.message || "âœ… Reminder successfully scheduled!";
  } catch (err) {
    console.error("Error:", err);
    resultEl.style.color = "red";
    resultEl.textContent = "Error Occurred: " + err.message;
  } finally {
    btn.disabled = false;
    btn.textContent = "Set Reminder";
  }
};
  </script>
</body>
</html>
